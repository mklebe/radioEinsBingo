<h2>Kommende Top 100 Listen</h2>
<ul class="categories current" >
  <li *ngFor="let category of upcomingLists">
    <a routerLink="/kategorien/{{category.name}}">
      <article [ngClass]="{'closed': category.isFinished}">
        <img src="{{ category.imageUrl }}" alt="">
        <p>{{ category.displayName }}</p>
      </article>
    </a>
  </li>
</ul>
<hr />
<h2>Abgeschlossene Top 100 Listen</h2>
<hr />
<ul class="categories finished" >
  <li *ngFor="let category of closedLists">
    <a routerLink="/kategorien/{{category.name}}">
      <article [ngClass]="{'closed': category.isFinished}">
        <img src="{{ category.imageUrl }}" alt="">
        <p>{{ category.displayName }}</p>
      </article>
    </a>
  </li>
</ul>
