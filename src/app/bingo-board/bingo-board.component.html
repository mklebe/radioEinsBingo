<h1>Bingo Liste für die radioEins Top100</h1>
<h2>Thema 80er</h2>
<div *ngIf="notification" class="note">{{ notification }}</div>

<h2>Der aktuelle Stand der Top 100</h2>
<ul *ngFor="let boardLineItem of top100List">
  <li>{{ boardLineItem.placement }}. {{ boardLineItem.artist }} - {{ boardLineItem.song }}</li>
</ul>

<h2>Diese fleißigen Bienen haben schon eine Liste gespeichert:</h2>
<ul *ngFor="let user of usersStartedList">
  <li>{{ user }}</li>
</ul>
